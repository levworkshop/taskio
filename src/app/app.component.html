<main class="p-4 main-bg">
    <!-- <p> {{ title | titlecase }} </p>
    <img [src]="getImagePath()"> -->

    <h1 class="text-center mb-3">
        Today's Tasks
        <span [ngClass]="listStatusCss()">({{tasks.length}})</span>
        <br>
        <small>{{ today | date }}</small>
    </h1>

    <ul class="list-group">
        <li *ngFor="let task of tasks" [ngClass]="completedCss(task)"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{task.title | titlecase}}
            <app-button *ngIf="!task.complete"></app-button>
        </li>
    </ul>

    <h2>My Projects</h2>

    <div class="row">
        <div *ngFor="let project of projects" class="col-4 d-flex">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="project.image" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <p class="card-text">
                        {{project.description}}
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="bi" [ngClass]="projectStatusCss(project)"></i>
                        {{project.status}}
                    </li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

</main>
